<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1>Register here!</h1>


<form action="/addUser" method="post">
    <p>Login:</p>
    <label>
        <input type="text" name="login" placeholder="book">
    </label>
    <p>email:</p>
    <label>
        <input type="text" name="email" placeholder="book by title">
    </label>
    <p>Password:</p>
    <label>
        <input type="text" name="password" placeholder="book by authors">
    </label>
    <p>First Name:</p>
    <label>
        <input type="text" name="firstName" placeholder="book by isbn">
    </label>
    <p>Last Name:</p>
    <label>
        <input type="text" name="lastName" placeholder="book by publishing house">
    </label>
    <p>Phone Number:</p>
    <label>
        <input type="text" name="phoneNumber" placeholder="book by place of deploy">
    </label>
    <p>Date Of Birth:</p>
    <label>
        <input type="text" name="dateOfBirth" placeholder="book by price">
    </label>
    <p>Address:</p>
    <label>
        <input type="text" name="address" placeholder="book by price">
    </label>
    <p>City:</p>
    <label>
        <input type="text" name="city" placeholder="book by price">
    </label>
    <p>Zip Code:</p>
    <label>
        <input type="text" name="zipCode" placeholder="book by price">
    </label>
    <p><button type="submit" class="btn btn-primary" name="search">Register!</button></p>
</form>

</body>
</html>
